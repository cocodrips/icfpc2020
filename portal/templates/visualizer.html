{% extends "base.html" %}
{% block title %}visualizer{% endblock %}


{% block body %}
    <form action="/visualizer" type="get">
        <p>

        <div uk-form-custom="target: true"
             class="uk-form-custom uk-first-column">
            <input type="text" name="vector" placeholder="vector"
                   class="uk-input uk-form-width-large" value="{% if vector %}{{ vector }}{% endif %}">
        </div>
        <button class="uk-button uk-button-default">visualize</button>
        </p>
    </form>

    <canvas id="canvas"
            width="{{ max_width * scale }}"
            height="{{ max_height * scale }}"></canvas>
    <script>
        let canvas = document.getElementById("canvas");
        let context = canvas.getContext("2d");
        context.scale({{ scale }}, {{ scale }});

        context.fillStyle = "black";
        context.fillRect(0, 0, canvas.width, canvas.height);


        console.log({{ data }});
        context.fillStyle = "#20cfcd";

        let data = {{ data }};
        for (let i = 0; i < {{ data|length }}; i++) {
            let point = data[i];
            context.fillRect(point[0], point[1], 1, 1)
        }
    </script>
{% endblock %}
