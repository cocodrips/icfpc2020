{% extends "base.html" %}
{% block title %}
    demodulator
{% endblock %}


{% block body %}

    <form class="uk-form-stacked" action="/game" method="post">

        <legend class="uk-legend">Start Game</legend>

        <div class="uk-margin">
            <label class="uk-form-label"
                   for="form-stacked-text">Attacker</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="form-stacked-text" type="text"
                       placeholder="commit hash" name="attacker"
                       value="{{ attacker }}">
            </div>
        </div>

        <div class="uk-margin">
            <label class="uk-form-label"
                   for="form-stacked-text">Defender</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="form-stacked-text" type="text"
                       placeholder="commit hash" name="defender"
                       value="{{ defender }}">
            </div>
        </div>

        <div class="uk-margin">
            <button type="submit"
                    class="uk-button uk-button-default">
                submit
            </button>
        </div>

        <div class="uk-margin">
            {{ message }}
        </div>

        <div class="uk-margin">
            <span>Current status: <b id="current-state"></b></span>
        </div>
    </form>
    <div class="uk-margin">

        <legend class="uk-legend">過去の対戦</legend>
        <form action="/replayer" method="post" id="replay">
            <table class="uk-table uk-table-divider">
                <caption></caption>
                <thead>
                <tr>
                    <th>attacker</th>
                    <th>defender</th>
                    <th>status</th>
                    <th>log id</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="score">
                {% for t in status %}
                    <tr>
                        <td>{{ t.attacker }}</td>
                        <td>{{ t.defender }}</td>
                        <td>{{ t.status }}</td>
                        <td><a href="https://storage.googleapis.com/ai-test-logs/{{ t.attaker_key }}.txt">{{ t.attaker_key }}</a></td>
                        <td><span uk-icon="play" class="start"
                                  data-id="{{ t.attaker_key }}"></span></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script>
        $('.start').on('click', function () {
            $('<input />').attr('type', 'hidden')
                .attr('name', 'log-id')
                .attr('value', $(this).data("id"))
                .appendTo('#replay');
            $('#replay').submit();

        });
    </script>
