{% extends "base.html" %}
{% block title %}
    demodulator
{% endblock %}


{% block body %}

    <form class="uk-form-stacked" action="/game" method="post">

        <legend class="uk-legend">Start Game</legend>

        <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text">Attacker</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="form-stacked-text" type="text" placeholder="commit hash" name="attacker" value="{{ attacker }}">
            </div>
        </div>

        <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text">Defender</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="form-stacked-text" type="text" placeholder="commit hash" name="defender" value="{{ defender }}">
            </div>
        </div>

        <div class="uk-margin">
            <button type="submit"
                    class="uk-button uk-button-default">
                submit
            </button>
        </div>

        <div class="uk-margin">
            {{ message }}
        </div>

        <div class="uk-margin">
            <span>Current status: <b id="current-state"></b></span>
        </div>

        <div class="uk-margin">

        <legend class="uk-legend">過去の対戦</legend>

            <table class="uk-table">
                <caption></caption>
                <thead>
                <tr>
                    <th>attacker</th>
                    <th>defender</th>
                    <th>status</th>
                    <th>log id</th>
                </tr>
                </thead>
                <tbody id="score">
                {% for t in status %}
                <tr>
                    <td>{{ t.attacker }}</td>
                    <td>{{ t.defender }}</td>
                    <td>{{ t.status }}</td>
                    <td>{{ t.attaker_key }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>




    </form>
